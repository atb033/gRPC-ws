syntax = "proto3";

message TemplateResponse {
    int32 id = 1;
    float sensor1 = 2 ;
    float sensor2 = 3 ;
    float sensor3 = 4 ;
    float sensor4 = 5 ;
}
message TemplateRequest{
    int32 id = 1;
    bool prediction = 2;
}

service service_namespace{
    rpc service_name_A(TemplateRequest) returns(TemplateResponse);
    rpc service_name_B(TemplateRequest) returns(TemplateResponse);
    rpc service_name_C(TemplateRequest) returns(TemplateResponse);
}